<!DOCTYPE html>

<head>
    <title>연습!</title>
</head>
<body>
    <style>
        ul{
          list-style-type: none;  
        }
    </style>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>

    <!-- 표기하는 type을 설정 -->
    <ol type="A"> 
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ol>
    
    <dl>
        <dt>가격</dt>
        <dd>10,000원</dd>
    </dl>
    <dl>
        <dt>상품명</dt>
        <dd>갤럭시 S23</dd>
    </dl>
</body>
</html>
