<!DOCTYPE html>

<head>
    <title>연습!</title>
</head>

<body>
    <table border="1" width="500">
        <thead>
            <tr>
                <th>학생명</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">이이름</td>
                <td align="center">80</td>
                <td align="center">80</td>
                <td align="center">90</td>
                <!-- 행 병합 -->
                <td rowspan="3" valign="top">메모내용</td>
            </tr>
            <tr align="left">
                <td>김이름</td>
                <td>90</td>
                <td>70</td>
                <td>50</td>
            </tr>
            <tr align="right">
                <td>합계</td>
                <td>170</td>
                <td>160</td>
                <td>140</td>
            </tr>
            <tr>
                <td>특이사항</td>
                <!-- 열 병합 -->
                <td colspan="4"></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
