<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <!-- 
    flex-wrap
        : nowrap - 줄 개행 x
        : wrap - 줄 개행

      정렬(상하)
      align-items
        - stretch : (기본값)
        - flex-start : 위쪽
        - flex-end : 아래쪽
        - center : 가운데
   -->
  <style>
    ul{
      list-style: none;
      padding: 0;
      display: flex;
      height: 100px;
      border: 1px solid #000;
    }
    li:nth-of-type(1){background-color: orange;}
    li:nth-of-type(2){background-color: rgb(117, 255, 112);}
    li:nth-of-type(3){background-color: rgb(83, 190, 252);}

    .flex1{align-items: stretch;}
    .flex2{align-items: flex-start;}
    .flex3{align-items: flex-end;}
    .flex4{align-items: center;}

  </style>
  <ul class="flex1">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>

  <ul class="flex2">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>

  <ul class="flex3">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>

  <ul class="flex4">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
</body>
</html>
