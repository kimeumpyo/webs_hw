<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <!-- 
    5. float
    - right : 우 -> 좌
    - left : 좌 -> 우
    참고)
        clear : float 속성을 제거
           left
           right
           both : left, right 모두 제거

           - 공간(block, inline-block)을 가진 요소에서만 적용 가능
            참고) 
              display: block
                        inline    
                        inline-block
                        none -> 안보임속성
   -->
  <style>
    ul{ list-style: none; padding: 0;}
    ul li { float: left;}
    /* ul li { float: right;} */
    /* .clear{ clear: left; display: block;} */
    ul:after{ content: ''; clear: left; display: block;}/* 위 내용과 동일 */
  </style>

  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
  <!-- <span class="clear"></span> -->
  <div>내용!!</div>
</body>
</html>
