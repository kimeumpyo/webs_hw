<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <!-- 
    7.1 border : 경계선
      - border - width : 두깨
      - border - style : solid 직선 dotted - 점선 dashed - 빼기
      - border - color : 색상

      - 단축 표기법
        border : 두께 스타일 색상;

      - border-top : 상단 경계선
      - border-bottom : 하단 경계선
      - border-left : 좌측 경계선
      - border-rigth : 우측 경계선
      
    7.2 border-radius : 경계선 둥글게
   -->
  <style>
    .box{width: 100px; height: 100px; margin-bottom: 30px;}
    .box1{ border-width: 3px; border-style: solid; border-color: #000;}
    .box2{ border-width: 3px; border-style: dotted; border-color: #90a4ff;}
    .box3{ border-width: 3px; border-style: dashed; border-color: #f37979;}
    .box4{ border: 3px solid #000; border-radius: 50%;}
  </style>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
</body>
</html>
