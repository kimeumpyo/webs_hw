<body>
  <style>
    .box{transition: all 1s; width: 100px; height: 100px; background-color: orange;}
    .box:hover{width: 200px; height: 200px; background-color: aqua;}
    #check:checked{display: none;}

    #text1:read-only{background-color: azure;}
    #text2:focus{background-color: rgb(253, 238, 168);}
    
  </style>
  <div class="box"></div>
  <br>
  <br>
  <input type="checkbox" id="check">

  <br>
  <br>
  <input type="text" id="text1" readonly>
  
  <br>
  <br>
  <input type="text" id="text2">
</body>
</html>
