<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <!-- 
   8. media query
      - 화면 사이즈 기준에 따라서 CSS 적용하는 기술

      @media all and  (max-width: 기준너비){
        // 기준너비 이하일 때 적용되는 CSS
      }

      @media all and (min-width: 기준너비){
        // 기준너비 이상일 때 적용되는 CSS
      }
   -->
  <style>
    .box{width: 100%; height: 300px; background: rgb(247, 197, 197); margin-bottom: 10px;}
    .box:nth-of-type(2n){background-color: rgb(206, 247, 247);}

    @media all and (max-width:720px){
      .box{width: 50%; float: left;}
    }
  </style>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
