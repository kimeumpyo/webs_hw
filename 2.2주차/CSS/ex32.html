<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <style>
    ul{
      list-style: none; 
      padding: 0;
      height: 50px;
      border: 1px solid#000;
      display: flex;
    }
    li:nth-of-type(1){background-color: rgb(250, 201, 110);}
    li:nth-of-type(2){background-color: rgb(114, 238, 97);}
    li:nth-of-type(3){background-color: rgb(89, 243, 243);}
    
    /* 비율 - 남아있는 여백을 배분하는 비율 width: 0;을 주어야 동일한 폭을 가질 수 있다*/
    li{flex-grow: 1;  width: 0;}
    li:nth-of-type(2){flex-grow: 2;} /*2번쨰 비율을 2배로 하겠다!*/
  </style>
  <ul>
    <li>메뉴1메뉴1메뉴1메뉴1메뉴1메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
</body>
</html>
